<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
        <video   autoplay muted loop>
            <source src="./vecteezy_animated-flying-through-the-stars-and-blue-nebula-in-space_8078506.mp4" type="video/mp4">
        </video>
     
    
      <div class="Calculator">
        <input type="text" placeholder="0" id="inputBox">
        <div class="buttons">
            <button>AC</button>
            <button>Del</button>
            <button>%</button>
            <button>/</button>
        </div>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div class="buttons">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="buttons">
            <button>0</button>
            <button>00</button>
            <button>.</button>
            <button>=</button>
        </div>

    </div>

    <script src="./script.js"></script>
    
</body>
</html>
